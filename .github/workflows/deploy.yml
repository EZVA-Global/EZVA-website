name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Set this to your default branch

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v4
        with:
          node-version: 22.16.0  # Use the appropriate Node version for your project

      - name: Install Dependencies 📦
        run: npm ci  # Use npm ci for faster, more reliable builds

      - name: Build 🏗️
        run: npm run build
        env:
          CI: false  # This prevents treating warnings as errors

      # Create a .nojekyll file to bypass GitHub Pages Jekyll processing
      - name: Add .nojekyll file
        run: touch ./dist/.nojekyll

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist  # The folder the action should deploy
          branch: gh-pages  # The branch the action should deploy to
          clean: true  # Automatically remove deleted files from the deploy branch
